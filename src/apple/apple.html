<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Card Layout</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/apple.css" />
  </head>
  <body>
    <!-- 카드 레이아웃 -->
    <div class="grid-container">
      <div class="ipad_pro">
        <div class="content-container">
          <div class="title">iPad Pro</div>
          <div class="subtitle">
            놀라우리만치 얇다<br />
            엄청나게 강력하다
          </div>
          <div class="open-date hidden">출시일 추후 공개</div>
          <div class="button-container">
            <button class="more">더 알아보기</button>
            <button class="price">가격 보기</button>
          </div>
        </div>
      </div>

      <div class="ipad_air">
        <div class="content-container">
          <div class="title">iPad air</div>
          <div class="subtitle">
            두 가지 사이즈. 더 빠른 칩.<br />
            무엇이든 거뜬하게.
          </div>
          <div class="open-date hidden">출시일 추후 공개</div>
          <div class="button-container">
            <button class="more">더 알아보기</button>
            <button class="price">가격 보기</button>
          </div>
        </div>
      </div>
      <div class="iphone15_pro">
        <div class="content-container">
          <div class="title">iPhone 15 Pro</div>
          <div class="subtitle">티타늄. 초강력 초경량. 초프로.</div>
          <!-- <div class="open-date">출시일 추후 공개</div> -->
          <div class="button-container">
            <button class="more">더 알아보기</button>
            <button class="price">가격 보기</button>
          </div>
        </div>
      </div>
      <div class="iphone15">
        <div class="content-container">
          <div class="title">iPhone 15</div>
          <div class="subtitle">
            <span class="line">새로운 카메라.</span>
            <span class="line">새로운 디자인.</span>
            <span class="line">새로움이 물씬.</span>
          </div>
          <!-- <div class="open-date">출시일 추후 공개</div> -->
          <div class="button-container">
            <button class="more">더 알아보기</button>
            <button class="price">가격 보기</button>
          </div>
        </div>
      </div>
      <div class="watch">
        <div class="content-container">
          <div class="title">WATCH</div>
          <div class="subtitle">보다 똑똑. 보다 또렷. 보다 강력.</div>
          <!-- <div class="open-date">출시일 추후 공개</div> -->
          <div class="button-container">
            <button class="more">더 알아보기</button>
            <button class="price">가격 보기</button>
          </div>
        </div>
      </div>
      <div class="macbook_air">
        <div class="content-container">
          <div class="title">MacBook Air</div>
          <div class="subtitle">
            <div class="subtitle">날렵하게. 강력하게. M3답게.</div>
          </div>
          <!-- <div class="open-date">출시일 추후 공개</div> -->
          <div class="button-container">
            <button class="more">더 알아보기</button>
            <button class="price">가격 보기</button>
          </div>
        </div>
      </div>
      <div class="airpods_pro">
        <div class="content-container">
          <div class="title">airPods Pro</div>
          <div class="subtitle">
            <span class="line">전에 없던 청취 경험.</span>
            <span class="line">적응형 오디오.</span>
          </div>
          <!-- <div class="open-date">출시일 추후 공개</div> -->
          <div class="button-container">
            <button class="more">더 알아보기</button>
            <button class="price">가격 보기</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
